{% extends "template.html" %}

<head> 
  <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</head>
{% block page_content %}
  
<div class="wrappers">
  <div class="containersssss">
    <div class="row">
      <div class="col-xs-3">
        <label> Choose the plot type....</label>
        <select class="form-control" id='first_cats'>
          <option value="Bar">Bar</option>
          <option value="Scatter">Double barplot</option>
        </select>
      </div>
      <div class="col-md-6">
        <div class="chart" id="bargraph">
          <script>
            var graphs = {{ plot | safe}};
            Plotly.plot('bargraph', graphs, {});
          </script>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/plots.js') }}"></script>
  {% if sentence is defined %}
  <div class="header">
    <iframe src="http://www.youtube.com/embed/{{ebu}}"
    width="560" height="315" frameborder="0" allowfullscreen style="text-align: center;"></iframe>
    <h3 class="text-muted" style="text-align: center;">Transcription</h3>
    <textarea id="text-vals" rows="10" cols="80" style="text-align: center;">{{sentence}}</textarea><br />
    <input type="button" id="dwn-btns" value="Download file (.txt)" style="text-align: center;"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    // Start file download.
    document.getElementById("dwn-btns").addEventListener("click", function(){
      // Generate download of hello.txt file with some content
      var text = document.getElementById("text-vals").value;
      var filename = "Transcription.txt";
      
      download(filename, text);
    }, false);
    </script>
    
    <h3> Summary of Text: </h3>
    <textarea id="text-val" rows="7" cols="30">{{lexyranky}}</textarea><br />

    <h3>Sentiment Analysis </h3>
    <p>{{sent}}</p>
  </div>
  <div class="maintainers">
    <img src="data:image/png;base64,{{ cloud }}" class="galimage" onerror="hideImage(this);" style="text-align: center;"/>
  </div>
  <!--<button onclick="toggle_display()">Toggle display</button>-->
    <div class="maintainer">
    <img src="data:image/png;base64,{{ bar_graph }}" class="galimage" onerror="hideImage(this);" style="text-align: center;"/>
  </div>
  </form>

  {% endif %}
</div>

{% endblock %}
